<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global style -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>OLS App</title>
</head>

<body>
    <!-- Header -->

    <!-- Content -->
    <div class="container-fluid bg-light py-5 content">
        <div class="container p-5">
            <h1 class='border-bottom mb-3'>Edit Setting</h1>
            <div class="card">
                <div class="card-body">
                    <form id="editForm" class="mb-3 needs-validation" novalidate>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label class="form-label fw-bold">Group</label>
                                <select name="group" class="form-select" required>
                                    <option value="">Lession Type</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <span class="invalid-feedback">Không được bỏ trống trường này.</span>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label fw-bold">Name</label>
                                <input type="text" name='name' class="form-control" required>
                                <span class="invalid-feedback">Không được bỏ trống trường này.</span>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label fw-bold">Order</label>
                                <input type="text" name='order' class="form-control" required>
                                <span class="invalid-feedback">Không được bỏ trống trường này.</span>
                            </div>
                            <div class="mb-3 col-6">
                                <label class="form-label fw-bold">Value</label>
                                <input type="text" name='value' class="form-control" required>
                                <span class="invalid-feedback">Không được bỏ trống trường này.</span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" name='desc'></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Xác nhận thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

</body>

<script>
    $(document).ready(function () {
        const forms = $('.needs-validation');

        Array.prototype.forEach.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>

</html>
